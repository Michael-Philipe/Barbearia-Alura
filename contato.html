<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contato - Barbearia Alura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <img src="logo.png" alt="Logo da Barbearia Alura" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="form-content">
        <form action="">
          <fieldset>
            <label for="nomeSobrenome">Nome e sobrenome</label>
            <input
              type="text"
              id="nomeSobrenome"
              class="input-padrao"
              required
            />

            <label for="email">Email </label>
            <input
              type="email"
              id="email"
              class="input-padrao"
              placeholder="seuemail@dominio.com"
              required
            />

            <label for="telefone">Telefone</label>
            <input
              type="tel"
              id="telefone"
              class="input-padrao"
              placeholder="(XX) XXXXX-XXXX"
              required
            />

            <label for="mensagem">Mensagem</label>
            <textarea
              cols="70"
              rows="10"
              id="mensagem"
              class="input-padrao"
              required
            >
            </textarea>
          </fieldset>

          <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label for="radioEmail">
              <input
                type="radio"
                name="contato"
                value="email"
                id="radioEmail"
              />
              Email</label
            >

            <label for="radioTelefone">
              <input
                type="radio"
                name="contato"
                value="telefone"
                id="radioTelefone"
              />
              Telefone</label
            >

            <label for="radioWhatsapp">
              <input
                type="radio"
                name="contato"
                value="whatsapp"
                id="radioWhatsapp"
                checked
              />
              Whatsapp</label
            >
          </fieldset>

          <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
              <option value="">Manhã</option>
              <option value="">Tarde</option>
              <option value="">Noite</option>
            </select>
          </fieldset>
          <label class="checkbox"
            ><input type="checkbox" checked /> Gostaris de receber nossas
            novidades por email?</label
          >

          <input class="enviar" type="submit" value="Enviar formulário" />
        </form>
      </div>

      <div class="tabela-content">
        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Horário</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Segunda</td>
              <td>8h ~ 20h</td>
            </tr>
            <tr>
              <td>Quarta</td>
              <td>8h ~ 20h</td>
            </tr>
            <tr>
              <td>Sexta</td>
              <td>8h ~ 20h</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <img src="logo-branco.png" alt="Logo da Barbearia Alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
